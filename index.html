<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Blog Platform</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo"><i class="fa fa-pen-nib"></i> Markdown Blog</div>
    <ul class="nav-links">
      <li><a href="#" class="active">Write</a></li>
      <li><a href="#blogs">My Blogs</a></li>
    </ul>
  </nav>
  <main class="main-content">
    <section class="editor-section">
      <div class="editor-pane">
        <h2>Write a New Blog</h2>
        <input type="text" id="blog-title" placeholder="Blog Title" maxlength="80" required />
        <textarea id="markdown-input" placeholder="Write your blog in Markdown..." rows="12"></textarea>
        <button id="save-blog" class="btn"><i class="fa fa-save"></i> Save Blog</button>
      </div>
      <div class="preview-pane">
        <h2>Live Preview</h2>
        <div id="markdown-preview" class="markdown-body"></div>
      </div>
    </section>
    <section class="blogs-section" id="blogs">
      <h2>My Blogs</h2>
      <div id="blogs-list" class="blogs-list"></div>
    </section>
    <!-- Blog Modal -->
    <div class="modal" id="blog-modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modal-title"></h2>
        <div id="modal-body" class="markdown-body"></div>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Markdown Blog. All rights reserved.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
